<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Catamaran:300,400,500,700,800,900" rel="stylesheet">
        
        <link rel="stylesheet" href="static/css/login-estilo.css">

        <script src="static/js/login.js" defer></script>
        <script src="static/js/http.js" defer></script>
        <script src="static/js/registro.js" defer></script>
        <title>Login</title>
    </head>
    <body>

 <header class="header">
        <figure>
            <a href="index.html"><img src="static/img/logo.svg" alt="bitfeather" class="logo-header"></a>
        </figure>

        <h1 class="titulo-header"><a href="index.html">bitfeather\><span class="blink">_</span></a></h1>
    </header>
     <div id="panel-login-msg"></div> 
<section class="login-section">  
<div class="container">
    <div class="backbox">
      <div class="loginMsg">
        <div class="textcontent">
            <h2 class="title">bitfeather\><span class="blink">_</span></h2>  
          <hr>
          <p class="title">No tenes cuenta?</p>
          <p>Registrate.</p>
          <button id="switch1">CREAR CUENTA</button>
        </div>
      </div>
      
        <div class="signupMsg visibility">
        <div class="textcontent">
          <h2 class="title">bitfeather\><span class="blink">_</span></h2> 
          <hr> 
          <p class="title">Tenes cuenta?</p>
          <p>Inicia sesion.</p>
          <button id="switch2">INICIAR SESION</button>
        </div>
      </div>
    </div>
    

    <div class="frontbox">
      <div class="login-front">
        <h2>LOGIN</h2>
        <div class="inputbox">
            <input type="email" id="log-email" name="email" placeholder="  EMAIL" required>
            <input type="password"  id="log-pass" name="password" placeholder="  PASSWORD" required>
        </div>
        <button id="btn-login">INICIAR</button>
      </div>

      <div class="signup hide">
        <h2>CREAR CUENTA</h2>
        <div class="inputbox"> 
           <input type="text" id="sign-nombre" name="nombre" placeholder="  AUTOR" required>   
         <input type="email" id="sign-email" name="email" placeholder="  EMAIL" required>
          <input type="password" id="sign-pass" name="password" placeholder="  PASSWORD" required>
          <input type="password" id="sign-confirm" name="conf-password" placeholder="  PASSWORD" required>
        </div>
        <button id="btn-registrar">CREAR</button>
      </div>

    </div>

  </div>
</section>   

    </body>
</html>
